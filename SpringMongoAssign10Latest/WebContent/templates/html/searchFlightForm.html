
<br />
<br />
<form action="displayFlight" method="get">
	<fieldset id="EnquiryField">
		<legend id="flgEnquiry">Flight Enquiry</legend>


		<table id="formTable">
			<tr>
				<td align="left">From<span class="req">*</span></td>
				<td align="left"><input type="text" name="depLoc" id="dep" required/></td>
			</tr>
			<tr>
				<td><br /></td>
			</tr>
			<tr>
				<td align="left">To<span class="req">*</span></td>
				<td align="left"><input type="text" name="arrLoc" id="arr" required/></td>
			</tr>
			<tr>
				<td><br /></td>
			</tr>
			<tr>
				<td align="left">Departs on<span class="req">*</span></td>
				<td align="left"><input type="date" name="validTill" required/></td>
			</tr>
			<tr>
				<td><br /></td>
			</tr>
			<tr>
				<td align="left">Class <span class="req">*</span></td>
				<td align="left"><select id="ClassList" name="flightClass">
						<option value="E">Economy(E)</option>
						<option value="B">Business(B)</option>
				</select></td>
			</tr>

		</table>

	<table>
	<tr>
	<td></td>
	<td align="right">	<input type="submit" id="regBtn" class="button4" value="Search" />
	</td>
	</tr>
	</table>

	</fieldset>
	
</form>
