<link rel="stylesheet" href="static/css/designing.css">
<link rel="stylesheet" href="static/css/normalize.css">

<script src="static/js/jquery-ui.js"></script>
<script src="static/js/userEventMgmt.js"></script>
<script src="static/js/paging.js"></script>
<script src="static/js/tableEdit-0.1.js"></script>
<script src="static/js/fileListView.js"></script>
<br class="clear" />


<center>
	<h1>Flight List</h1>
</center>

<table id="tableEdit">

	<thead>
		<tr>

			<th id="tHead">Flight<a href="sortFlightNum">&#9660;</a><a
				th:href="|search?name=${name}&image=${image}|">&#8635;</a></th>
				
			<th id="tHead">Departure</th>
			
			<th id="tHead">Arrival</th>
			
			<th id="tHead">ValidDate<a href="sortByValidity">&#9660;</a><a th:href="|search?name=${name}&image=${image}|">&#8635;</a></th>
			
			<th id="tHead">Time<a href="sortByTime">&#9660;</a><a th:href="|search?name=${name}&image=${image}|">&#8635;</a></th>
			
			<th id="tHead">Duration<a href="sortByDuration">&#9660;</a><a th:href="|search?name=${name}&image=${image}|">&#8635;</a></th>
			
			<th id="tHead">Fare<a href="sortByFare">&#9660;</a><a th:href="|search?name=${name}&image=${image}|">&#8635;</a></th>
			
			<th id="tHead">Class</th>
			
			<th id="tHead">Availability</th>
			
			<th id="tHead">Action</th>
		</tr>
	</thead>

	<tbody>
		<tr th:each="fl:${flightSearch}">

			<td id="tData" th:text="${fl.flightNum}" /></td>
			<td id="tData" th:text="${fl.depLoc}" /></td>
			<td th:text="${fl.flightId}" id="hidden" /></td>
			<td id="tData" th:text="${fl.arrLoc}" /></td>
			<td id="tData" th:text="${fl.validTill}" /></td>
			<td id="tData" class="tdEdit" th:text="${fl.flightTime}" /></td>
			<td id="tData" class="tdEdit" th:text="${fl.flightDuration}" /></td>
			<td id="tData" class="tdEdit" th:text="${fl.fare}" /></td>
			<td id="tData" class="tdEdit" th:text="${fl.flightClass}" /></td>
			<td id="tData" th:text="${fl.seatAvailibility}" /></td>

			<td id="tData"><span class="action" action="Delete"><img
					src="static/images/delete.png" id="deleteEmp" /></span></td>
		</tr>

	</tbody>

</table>
<script type="text/javascript">
	$(document).ready(function() {
	
		$('#tableEdit').a = abc();
		$('#tableEdit').paging({
			limit : 7
		});
	});
</script>
