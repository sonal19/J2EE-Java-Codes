@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {background-image:url("images/i8.jpg");}
10% {background-image:url("images/i1.jpg");}
20%  {background-image:url("images/i9.jpg");}
30%  {background-image:url("images/i3.jpg");}
40% {background-image:url("images/i2.jpg");}
50% {background-image:url("images/i5.jpg");}
60% {background-image:url("images/i10.jpg");}
70% {background-image:url("images/i11.jpg");}
80% {background-image:url("images/i12.jpg");}
90% {background-image:url("images/i13.jpg");}
100% {background-image:url("images/i14.jpg");}
}

/*----------------------------------------------------*/

#y
{
    width:225px;
height:115px;
background-image:url("images/logo0.jpg");
position:relative;
-webkit-animation:mysecond 15s;
}
@-webkit-keyframes mysecond
{
0%   {background-image:url("images/logo0.jpg"); left:0px; top:0px;}
25%  {background-image:url("images/logo1.jpg"); left:425px; top:0px;}
50%  {background-image:url("images/logo2.jpg");left:425px; top:130px;}
75%  {background-image:url("images/logo4.jpg"); left:0px; top:130px;}
100% {background-image:url("images/logo0.jpg"); left:0px; top:0px;}

}

/*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/


@-webkit-keyframes pulse {
	from {
		background: #000;
	}
	25% {
		background-color: #003;
	}
	50% {
		background-color: #030;
	}
	to {
		background: #000;
	}
}

z {
	z-index: 0;
	color: rgba(0, 0, 0, 0);
}

#fog,
#fog-2 {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 350px;
	height: 300px;
	margin-top: -200px;
	margin-left: -205px;
	opacity: 5;
	background: url(images/mypic.jpg) repeat-x 0 center;
	-webkit-animation-name: fogAnimation;
	-webkit-animation-duration: 30s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

#fog-2 {
	opacity: .65;
	-webkit-animation-duration: 60s;
}

@-webkit-keyframes fogAnimation {
	from {
		-webkit-transform: rotate(0deg);
		background-position: 0 center;
	}
	to {
		-webkit-transform: rotate(360deg);
		background-position: 1000px center;
	}
}

#glow {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 800px;
	height: 800px;
	margin: -400px 0 0 -400px;
	background: url(s2.jpg) repeat-x 0 0;
	-webkit-animation-name: glowAnimation;
	-webkit-animation-duration: 5s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

@-webkit-keyframes glowAnimation {
	from {
		opacity: 1;
	}
	50% {
		opacity: .75;
	}
	to {
		opacity: 1;
	}
}

#light {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 450px;
	height: 350px;
	margin: -200px 0 0 -200px;
	background: url(images/i20.jpg) no-repeat center center;
	-webkit-animation-name: lightAnimation;
	-webkit-animation-duration: 1s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

@-webkit-keyframes lightAnimation {
	from {
		opacity: .35;
	}
	50% {
		opacity: .7;
	}
	to {
		opacity: .35;
	}
}

#stars,
#stars-2,
#small-stars,
#small-stars-2 {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 600px;
	height: 600px;
	margin: -300px 0 0 -300px;
	background: url(s4.jpg) no-repeat center center;
	-webkit-animation-name: starsLarge;
	-webkit-animation-duration: 60s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

@-webkit-keyframes starsLarge {
	from {
		-webkit-transform: rotate(0deg) scale(3);
		opacity: .1;
	}
	to {
		-webkit-transform: rotate(360deg) scale(.5);
		opacity: 0;
	}
}

#stars-2 {
	-webkit-animation-name: starsLargeAlt;
	-webkit-animation-duration: 45s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

@-webkit-keyframes starsLargeAlt {
	from {
		-webkit-transform: rotate(180deg) scale(3);
		opacity: .25;
	}
	to {
		-webkit-transform: rotate(360deg) scale(.5);
		opacity: 0;
	}
}

#small-stars,
#small-stars-2 {
	background: url(i13.jpg) no-repeat center center;
	-webkit-animation-duration: 15s;
	-webkit-animation-name: starsSmall;
}

#small-stars-2 {
	-webkit-animation-name: starsSmallAlt;
	-webkit-animation-duration: 30s;
}

@-webkit-keyframes starsSmall {
	from {
		-webkit-transform: rotate(360deg) scale(3);
		opacity: .25;
	}
	to {
		-webkit-transform: rotate(0deg) scale(.5);
		opacity: 0;
	}
}

@-webkit-keyframes starsSmallAlt {
	from {
		-webkit-transform: rotate(0deg) scale(3);
		opacity: .1;
	}
	to {
		-webkit-transform: rotate(360deg) scale(.5);
		opacity: 0;
	}
}
